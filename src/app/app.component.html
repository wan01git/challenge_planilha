<div class="flex flex-col w-full max-h-80 p-6">
  <div class="flex justify-between items-end header mx-7">
    <!-- Title -->
    <div class="flex flex-row gap-4 items-end justify-center w-full text-2xl">
      <!-- Title -->
      <div class="flex flex-col items-center">
        <h1>Challenge Desenvolvedor Full-stack da Copybase</h1>
        <div class="text-secondary tracking-tight" *ngIf="!loadingData">
          Busque a planilha para iniciar a importação
        </div>
      </div>
    </div>
  </div>

  <div class="px-6 mt-10" *ngIf="!loadingData">
    <ngx-file-drop
      dropZoneLabel="Drop files here"
      (onFileDrop)="dropped($event)"
    >
      <ng-template
        ngx-file-drop-content-tmp
        let-openFileSelector="openFileSelector"
      >
        <div
          class="flex flex-col items-center justify-center"
          (click)="openFileSelector()"
        >
          <span class="material-symbols-outlined"> backup </span>

          <div class="font-bold text-xl">
            Arraste o arquivo ou clique para enviar um arquivo.
          </div>
        </div>
      </ng-template>
    </ngx-file-drop>
  </div>
